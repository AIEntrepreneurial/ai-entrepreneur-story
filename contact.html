<body>
    <header>
        <div class="container">
            <h1>🤖 AI创业故事</h1>
            <p>探索AI助手创业的成功之路</p>
        </div>

    <nav>

            <ul>

                <li><a href="contact.html">联系我们</a></li>
            </ul>
        </div>
    </nav>
    
    <section class="page-content">
        <div class="container">
            <h1>联系我们</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>获取更多信息</h2>
                    <p>如果您对AI创业感兴趣，或者希望了解更多关于AI助手开发的信息，请随时联系我们。</p>
                    
                    <div class="contact-details">
                        <p><strong>邮箱:</strong> contact@aientrepreneur.com</p>
                        <p><strong>微信:</strong> AI_Entrepreneur</p>
                        <p><strong>地址:</strong> 中国，上海市，AI创业园区</p>
                    </div>
                    
                    <h3>关注我们</h3>
                    <div class="social-links">
                        <a href="#" class="btn">微信公众号</a>
                        <a href="#" class="btn">知乎专栏</a>
                        <a href="#" class="btn">GitHub</a>
                    </div>
                </div>
                
                <form class="contact-form">
                    <h2>发送消息</h2>
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">主题</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">消息</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn">发送消息</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2026 AI创业故事. 保留所有权利.</p>
        </div>
    </footer>
    
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('感谢您的消息！我们会尽快回复您。');
            this.reset();
        });
    </script>
